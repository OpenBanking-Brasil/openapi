              type: string
              minLength: 4
              maxLength: 19
              pattern: '^((\d{1,16}\.\d{2}))$'
              example: '100000.12'
              description: |
                Limite diário cumulativo para este vínculo de conta. Este limite não garante a autorização de iniciações de pagamento;
