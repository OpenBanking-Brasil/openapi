      |       |                      |                               |----------------------------------------------------------|                               |
      | DADOS | Investimento         | Dados da Operação             | FUNDS_READ                                               | variable-incomes              |
      |       |                      |                               |----------------------------------------------------------|                               |
      |       |                      |                               | VARIABLE_INCOMES_READ                                    | treasure-titles               |
      |       |                      |                               |----------------------------------------------------------|                               |
      |       |                      |                               | TREASURE_TITLES_READ                                     | funds                         |
      |       |                      |                               |----------------------------------------------------------|                               |
      |       |                      |                               | RESOURCES_READ                                           | resources                     |
      |-------|----------------------|-------------------------------|----------------------------------------------------------|-------------------------------|
      |       |                      |                               | EXCHANGES_READ                                           |                               |
