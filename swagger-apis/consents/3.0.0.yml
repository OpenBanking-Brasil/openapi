      |       |                      |                               | CREDIT_CARDS_ACCOUNTS_BILLS_TRANSACTIONS_READ            | resources                     |
      |       |                      |                               |----------------------------------------------------------|                               |
      |       |                      |                               | RESOURCES_READ                                           |                               |
      |-------|----------------------|-------------------------------|----------------------------------------------------------|-------------------------------|
      |       |                      |                               | LOANS_READ                                               |                               |
      |       |                      |                               |----------------------------------------------------------|                               |
      |       |                      |                               | LOANS_WARRANTIES_READ                                    |                               |
      |       |                      |                               |----------------------------------------------------------|                               |
