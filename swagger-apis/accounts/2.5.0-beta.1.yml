      description: |
        Identificação do Tipo de Pessoa da pessoa envolvida na transação.   
        Pessoa Natural - Informar CPF no campo “partieCnpjCpf”.   
        Pessoa Jurídica - Informar CNPJ no campo “partieCnpjCpf”.
