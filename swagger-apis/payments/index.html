<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Open Finance Brasil - OpenApi Specification</title>
    <link rel="stylesheet" type="text/css" href="../../swagger-ui.css" />
    <link rel="stylesheet" type="text/css" href="../../openbanking-ui.css" />
    <link rel="icon" type="image/png" href="https://openbankingbrasil.org.br/wp-content/themes/openbank/assets/img/favicon.png"/>
    <style> 
      html
      {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after
      {
        box-sizing: inherit;
      }

      body
      {
        margin:0;
        background: #fafafa;
      }
    </style>
  </head>

  <body>
    <div id="draft-warning">
      <p>
        Essa é uma versão de rascunho e não deve ser utilizada para outras finalidades, você pode encontrar a documentação oficial e atualizada <a target="_blank" href="https://openbankingbrasil.atlassian.net/wiki/spaces/OB/overview">aqui</a>
      </p>
    </div>
    
    <div id="swagger-ui"></div>

    <script src="../../swagger-ui-bundle.js" charset="UTF-8"> </script>
    <script src="../../swagger-ui-standalone-preset.js" charset="UTF-8"> </script>
    <script>
    window.onload = function() {
      // Begin Swagger UI call region
      const ui = SwaggerUIBundle({
        urls: [	{"name": "1.0.0-rc1.0", "url": "./1.0.0-rc1.0.yml"},
								{"name": "1.0.0-rc2.0", "url": "./1.0.0-rc2.0.yml"},
								{"name": "1.0.0-rc3.0", "url": "./1.0.0-rc3.0.yml"},
								{"name": "1.0.0-rc4.0", "url": "./1.0.0-rc4.0.yml"},
								{"name": "1.0.0-rc5.0", "url": "./1.0.0-rc5.0.yml"},
								{"name": "1.0.0-rc5.1", "url": "./1.0.0-rc5.1.yml"},
								{"name": "1.0.0-rc5.2", "url": "./1.0.0-rc5.2.yml"},
								{"name": "1.0.0-rc5.3", "url": "./1.0.0-rc5.3.yml"},
								{"name": "1.0.0-rc5.4", "url": "./1.0.0-rc5.4.yml"},
								{"name": "1.0.0-rc5.5", "url": "./1.0.0-rc5.5.yml"},
								{"name": "1.0.0", "url": "./1.0.0.yml"},
								{"name": "1.0.1-rc1.0", "url": "./1.0.1-rc1.0.yml"},
								{"name": "1.0.1-rc1.1", "url": "./1.0.1-rc1.1.yml"},
								{"name": "1.0.1-rc1.2", "url": "./1.0.1-rc1.2.yml"},
								{"name": "1.0.1", "url": "./1.0.1.yml"},
								{"name": "1.1.0-rc1.0", "url": "./1.1.0-rc1.0.yml"},
								{"name": "1.2.0", "url": "./1.2.0.yml"},
								{"name": "2.0.0", "url": "./2.0.0.yml"},
                {"name": "2.1.0", "url": "./2.1.0.yml"},
								{"name": "3.0.0-beta.1", "url": "./3.0.0-beta.1.yml"},
								{"name": "3.0.0-beta.2", "url": "./3.0.0-beta.2.yml"},
								{"name": "3.0.0-beta.3", "url": "./3.0.0-beta.3.yml"},
								{"name": "3.0.0-rc.1", "url": "./3.0.0-rc.1.yml"},
								{"name": "3.0.0", "url": "./3.0.0.yml"},
                {"name": "3.1.0", "url": "./3.1.0.yml"},
                {"name": "4.0.0-beta.1", "url": "./4.0.0-beta.1.yml"},
                {"name": "4.0.0-beta.2", "url": "./4.0.0-beta.2.yml"},
                {"name": "4.0.0-beta.3", "url": "./4.0.0-beta.3.yml"},
                {"name": "4.0.0-beta.4", "url": "./4.0.0-beta.4.yml"},
                {"name": "4.0.0-rc.1", "url": "./4.0.0-rc.1.yml"},
                {"name": "4.0.0-rc.2", "url": "./4.0.0-rc.2.yml"},
                {"name": "4.0.0", "url": "./4.0.0.yml"}],
        "urls.primaryName": "4.0.0",  // default spec
        dom_id: '#swagger-ui',
        deepLinking: true,
        supportedSubmitMethods:[],
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset 
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout",
onComplete: function() {
          var logo = document.getElementsByClassName('link');
          logo[0].children[0].alt = "Open Finance Brasil";
          logo[0].children[0].src = "../../LogoNegativo.png";
          logo[0].style.setProperty('display','flex');

          const search = new URLSearchParams(window.location.search);
          
          if(search.has('draft')){
            var draftWarning = document.getElementById('draft-warning');
            draftWarning.classList.add('show');
          }
        }
      });
      // End Swagger UI call region

      window.ui = ui;
    };
  </script>
  </body>
</html>
